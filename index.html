<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="search" placeholder="Enter City Name" spellcheck="false" />
        <button type="button">
          <img src="images/search.png" alt="search-icon" />
        </button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>
      <div class="weather">
        <img src="images/clouds.png" class="weather_icon" alt="weather-icon" />
        <h1 class="temp">24</h1>
        <h2 class="city">Hyderabad</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="humidity" width="40px" />
            <div>
              <p class="humidity">50%</p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="wind" width="40px" />
            <div>
              <p class="wind">50 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
